<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HairCare - Product Catalog</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Toastify CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="me-3 fs-2">ğŸŒ¿</span>
          <div>
            <div class="fw-bold">HairCare</div>
            <small class="text-muted">Natural Beauty</small>
          </div>
        </a>

        <!-- Mobile toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#home">ğŸ  Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">ğŸ§´ Products</a>
            </li>
          </ul>

          <!-- Cart Trigger -->
          <div
            class="d-flex align-items-center cursor-pointer cart-trigger"
            role="button"
            onclick="openCartModal()"
          >
            <span class="me-2">ğŸ›’</span>
            <span class="badge bg-danger text-white" id="cartCount">0</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <main class="container mt-4">
      <!-- Search Bar -->
      <div class="input-group mb-4">
        <span class="input-group-text">ğŸ”</span>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search hair oils, brands, or ingredients..."
        />
      </div>

      <!-- Product Grid -->
      <div class="row g-4" id="productsGrid">
        <!-- Products will be dynamically inserted here -->
      </div>
    </main>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-white">
            <h5 class="modal-title fw-bold">
              ğŸ›’ Shopping Cart (<span class="cart-total-count">0</span>)
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body" id="cartItemsList">
            <!-- Cart items will be dynamically inserted here -->
          </div>

          <div
            class="modal-footer d-flex justify-content-between align-items-center"
          >
            <strong class="fs-5 fw-bold">
              Total: <span class="cart-total-price">â‚¹0</span>
            </strong>
            <div>
              <button
                class="btn btn-outline-secondary me-2"
                onclick="clearCart()"
              >
                Clear Cart
              </button>
              <button class="btn btn-dark">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
